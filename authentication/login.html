<div class="loginContainer">
  <div class="loginBox">
    <div class="error-message" ng-show="error" style="">{{error}}</div>
    <div class="loginSubBox">
      <div class="box-header">
        <span>Access your records</span>
      </div>
      <form ng-submit="login()">
        <div class="inputcontainer"><img class="inputicon" src="static/user.png"/><input class="logininput" name="name" ng-model="user.email" placeholder="E-Mail" type="email" value=""></div>
        <div class="inputcontainer"><img class="inputicon" src="static/keys.png"/><input class="logininput" name="name" ng-model="user.password" placeholder="Password" type="password" value=""></div>
        <div class="btn-login" ng-click="login()">Log in</div>
        <button style="display: none;" type="submit"></button>
      </form>
    </div>
    <div class="social-container" style="color: #EEF5DB;">
      <span>Or, log in with</span>
      <i class="socicon-facebook facebook-blue"></i>
      <i class="socicon-github github-gray"></i>
      <i class="socicon-google google-red"></i>
    </div>
    <a ng-href="#/signup" style="text-decoration: none;">
      <div class="btn-ghost">I don't have an 'app' account yet</div>
    </a>
  </div>

</div>
